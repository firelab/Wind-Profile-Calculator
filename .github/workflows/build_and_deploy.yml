name: Deploy Frontend to Server

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Adjust Node.js version as needed

    - name: Install dependencies
      run: |
        npm install

    - name: Build project
      run: |
        npm run build

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Deploy frontend to server
      run: |
        # Transfer build folder directly to the server
        scp -o StrictHostKeyChecking=no -r ./build/* mason@ninjastorm.firelab.org:/var/www/html/

        # Optional: Provide feedback
        echo "Frontend deployed successfully to /var/www/html"

